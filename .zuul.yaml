      jobs:
        - openstack-tox-lower-constraints
        - legacy-neutronclient-test-dsvm-functional:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
              - ^neutron/locale/.*$
              - ^releasenotes/.*$
        - legacy-neutronclient-test-dsvm-functional-adv-svcs:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
              - ^neutron/locale/.*$
              - ^releasenotes/.*$
